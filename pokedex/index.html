<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="styles/pokeapi.css" />
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <h1 class="logo">
            <img src="https://fontmeme.com/images/Pokemon-Logo.jpg" alt="">
        </h1>
    </div>

    <div class="search">
        <label for="pokemon">Escribe el nombre de tu Pokemon favorito</label>
        <input id="pokemon" type="text"/>
        <button class="btn" data-function="search" id="searchBtn">Buscar</button>
    </div> 
    
    <div class="list-container">
        <ol id="pokedex"></ol>
    </div>

    <script src="js/pokedex.js"></script>
</body>

    

</html>
